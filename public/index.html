<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Student Logs</title>

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- jquery -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      href="https://cdn.sstatic.net/Sites/stackoverflow/Img/favicon.ico"
    />

    <!-- css -->
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="uvu.jpeg" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <!-- light theme button -->
  <div style="display: flex; justify-content: right">
    <button id="lightTheme">Dark</button>
  </div>

  <body class="light-mode">
    <div
      class="container min-vh-100 d-flex justify-content-center align-items-center"
      id="main"
    >
      <form style="width: 550px">
        <select
          class="form-select size"
          aria-label="Choose Course"
          id="course"
          name="course"
          data-cy="course_select"
        >
          <option selected value="">Choose Courses</option>
        </select>

        <h2 for="uvuId" id="label" style="padding-top: 15px">UVU ID</h2>
        <input
          class="form-control"
          type="text"
          id="uvuId"
          name="uvuId"
          data-cy="uvuId_input"
          maxlength="8"
        />
        <div id="error">
          UVU id must have 8 characters and must be correct UVU id
        </div>
        <h3
          id="uvuIdDisplay"
          data-cy="uvuIdDisplay"
          style="font: Rajdhani"
        ></h3>
        <ul class="list-group rounded" id="logs" data-cy="logs"></ul>
        <h3 style="padding-top: 15px">New Log</h3>
        <div class="form-floating">
          <textarea
            class="form-control"
            style="height: 75px"
            aria-label="add log textarea"
            data-cy="log_textarea"
            id="logInput"
          ></textarea>
        </div>

        <button type="button" class="btn btn-secondary" id="submit">
          Add Log
        </button>
      </form>
      <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
      <script src="script.js"></script>
    </div>
  </body>
</html>
